<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles_index.css">
</head>
<body>
<div class="grid-container">
    <div class="header">
        <h1>HealthOne Inlogpagina</h1>
    </div>
    <div class="login">
        <img id="home_logo" src="images/HealtOne_Logo.png" alt="img kan niet laden">

        <br>
        <button id="button_login" onclick="document.getElementById('id01').style.display='block'">Login</button>

        <div id="id01" class="modal">

            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="images/HealtOne_Logo.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div></div>

    <div class="doelstellingen">
        <h4>
            <b>De doelstelling</b> is dat deze website werkt naar de behoeften van de dokter, apotheek, verzekeraar en de klant
        </h4>
    </div>

    <div class="footer">
        <p>e. [abc@hotmail.com]</p>
    </div>

</div>

<script src="js/index.js"></script>

</body>
</html>
