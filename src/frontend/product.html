<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index.css">
    <title>Social Media</title>
</head>

<body>
    <header id="header" class="" >
        <h1>Hallo <span class="current-user"></span></h1>
    </header>
    <div class="wrapper">
        <div class="post">
            <h2>New Product </h2>
            <form id="addProduct">
                <label for="name">Name</label>
                <input name="name" type="text">
                <label for="brand">Brand</label>
                <input name="brand" type="text">
                <label for="category">Category</label>
                <input name="category" type="text">
                <label for="description">Description</label>
                <input name="description" type="text">
                <label for="price">Price</label>
                <input name="price" type="text">
                <label for="quantityInStock">Quantity In Stock</label>
                <input name="quantityInStock" type="text">
                <label for="images">Images</label>
                <input name="images" type="file" multiple>
                <input class="button" type="submit" value="post" id="postButton" />
            </form>
        </div>
    </div>
    <script src="/js/components/Login.js"></script>
    <script src="/js/API.js"></script>
    <script src="/js/MainProduct.js"></script>
</body>

</html>
