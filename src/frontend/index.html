<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index.css">
    <title>Social Media</title>
</head>

<body>
    <header id="header" class="" >
        <h1>Welkom <span class="current-user"></span></h1>
    </header>
    <div class="wrapper">
        <h2>Posts</h2>
        <div id="dynamicPosts">

        </div>
        <div class="post">
            <h2>New Post</h2>
            <form id="addPost">
                <textarea id="postText" name="text" form="addPost"
                    placeholder="Say something about your day!"></textarea><br>
                <input class="button" type="submit" value="post" id="postButton" />
            </form>
        </div>
    </div>
    <script src="/js/components/Login.js"></script>
    <script src="/js/components/Post.js"></script>
    <script src="/js/API.js"></script>
    <script src="/js/Main.js"></script>
</body>

</html>
