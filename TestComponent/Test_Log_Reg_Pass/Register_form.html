<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
    <body>
        <div class="login-page">
            <div class="form">
                <form class="register-form">
                    <input type="text" placeholder="username">
                    <input type="password" placeholder="password" id="myInput1">
                    <input type="password" placeholder="password Comfirm" id="myInput2">
                    <input type="checkbox" onclick="myFunction()" id="showPassword">Show Password

                    <input type="text" placeholder="email">
                    <input type="date" id="start" name="trip-start"
                           value="2018-07-22"
                           min="1900-01-01" max="2020-04-11">
                    <select id="country">
                        <option label="Nederland">Nederland</option>
                        <option label="België">België</option>
                    </select>
                    <button>Create</button>
                    <p class="message">Already Registerd? <a href="Login_form.html">Login</a>
                    </p>
                </form>
            </div>
        </div>

        <script>
            function myFunction() {
                var x = document.getElementById("myInput1");
                var z = document.getElementById("myInput2");
                if (x.type && z.type === "password") {
                    x.type  = "text";
                    z.type  = "text";
                } else {
                    x.type = "password";
                    z.type = "password";
                }
            }
        </script>
    </body>
</html>
